name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  version:
    name: Generate Version and Changelog
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_notes: ${{ steps.semantic.outputs.new_release_notes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23
          extra_plugins: |
            @semantic-release/changelog@6
            @semantic-release/git@10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-android:
    name: Build Android (Native)
    runs-on: ubuntu-latest
    needs: version
    if: needs.version.outputs.new_release_published == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Set up environment variables
        run: |
          echo "OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" >> $GITHUB_ENV

      - name: Update version in app.config.js
        run: |
          node -e "const fs = require('fs'); const content = fs.readFileSync('app.config.js', 'utf8'); const updated = content.replace(/version: ['\"][^'\"]*['\"]/, \"version: '${{ needs.version.outputs.new_release_version }}'\"); fs.writeFileSync('app.config.js', updated);"

      - name: Generate native Android project
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: npx expo prebuild --platform android --clean

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
            android/.gradle-build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: /usr/local/lib/android/sdk
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Configure Gradle for faster builds
        working-directory: ./android
        run: |
          mkdir -p .gradle
          # Append optimization settings to existing gradle.properties (don't overwrite)
          if [ -f gradle.properties ]; then
            echo "" >> gradle.properties
            echo "# Build optimizations" >> gradle.properties
          else
            touch gradle.properties
          fi
          # Only add settings that don't already exist
          grep -q "org.gradle.parallel" gradle.properties || echo "org.gradle.parallel=true" >> gradle.properties
          grep -q "org.gradle.caching" gradle.properties || echo "org.gradle.caching=true" >> gradle.properties
          # Optimize JVM - use more memory and enable GC optimizations
          grep -q "org.gradle.jvmargs" gradle.properties || echo "org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxGCPauseMillis=200" >> gradle.properties
          # Configuration cache disabled - React Native/Expo build scripts require Node.js during configuration
          # which is incompatible with configuration cache
          # grep -q "org.gradle.configuration-cache" gradle.properties || echo "org.gradle.configuration-cache=true" >> gradle.properties
          # Enable file system watching for faster incremental builds
          grep -q "org.gradle.vfs.watch" gradle.properties || echo "org.gradle.vfs.watch=true" >> gradle.properties

      - name: Build Android APK
        working-directory: ./android
        run: |
          # Use all available CPU cores (remove max-workers restriction)
          # Only build the release APK, skip tests and other tasks
          ./gradlew assembleRelease \
            --build-cache \
            --parallel \
            --no-daemon \
            --warn

      - name: Rename and move APK
        run: |
          mkdir -p ./artifacts
          cp ./android/app/build/outputs/apk/release/app-release.apk ./artifacts/smart-habit-${{ needs.version.outputs.new_release_version }}.apk
          # Show APK size for monitoring
          ls -lh ./artifacts/smart-habit-${{ needs.version.outputs.new_release_version }}.apk

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: ./artifacts/smart-habit-${{ needs.version.outputs.new_release_version }}.apk
          retention-days: 1
          compression-level: 1
          if-no-files-found: error

  build-ios:
    name: Build iOS (Native)
    runs-on: macos-latest
    needs: version
    if: needs.version.outputs.new_release_published == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Set up environment variables
        run: |
          echo "OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" >> $GITHUB_ENV

      - name: Update version in app.config.js
        run: |
          node -e "const fs = require('fs'); const content = fs.readFileSync('app.config.js', 'utf8'); const updated = content.replace(/version: ['\"][^'\"]*['\"]/, \"version: '${{ needs.version.outputs.new_release_version }}'\"); fs.writeFileSync('app.config.js', updated);"

      - name: Generate native iOS project
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods dependencies
        working-directory: ./ios
        run: pod install

      - name: Detect workspace, scheme, and product name
        working-directory: ./ios
        id: ios-config
        run: |
          WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 1 | head -1 | xargs basename -s .xcworkspace)
          if [ -z "$WORKSPACE" ]; then
            echo "Error: No .xcworkspace found"
            exit 1
          fi
          
          SCHEME=$(xcodebuild -list -workspace "$WORKSPACE.xcworkspace" 2>/dev/null | grep -A 100 "Schemes:" | grep -v "Schemes:" | head -1 | xargs || echo "$WORKSPACE")
          
          # Get the actual product name from the build settings
          # This is more reliable than assuming it matches the scheme
          # Try multiple methods to get PRODUCT_NAME
          PRODUCT_NAME=""
          if [ -n "$SCHEME" ]; then
            PRODUCT_NAME=$(xcodebuild -showBuildSettings -workspace "$WORKSPACE.xcworkspace" -scheme "$SCHEME" -configuration Release 2>/dev/null | grep -E "^[ ]*PRODUCT_NAME[ ]*=" | head -1 | sed "s/.*= *//" | xargs)
          fi
          
          # Fallback to scheme name if product name not found
          if [ -z "$PRODUCT_NAME" ]; then
            PRODUCT_NAME="$SCHEME"
          fi
          
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT
          echo "product_name=$PRODUCT_NAME" >> $GITHUB_OUTPUT
          echo "Found workspace: $WORKSPACE, scheme: $SCHEME, product: $PRODUCT_NAME"

      - name: Build iOS Archive
        working-directory: ./ios
        run: |
          WORKSPACE="${{ steps.ios-config.outputs.workspace }}.xcworkspace"
          SCHEME="${{ steps.ios-config.outputs.scheme }}"
          PRODUCT_NAME="${{ steps.ios-config.outputs.product_name }}"
          ARCHIVE_NAME="$SCHEME.xcarchive"
          ARCHIVE_PATH="./build/$ARCHIVE_NAME"
          
          # Clean previous builds
          rm -rf ./build/$ARCHIVE_NAME
          mkdir -p ./build
          
          echo "Building archive..."
          echo "Workspace: $WORKSPACE"
          echo "Scheme: $SCHEME"
          echo "Product Name: $PRODUCT_NAME"
          echo "Archive Path: $ARCHIVE_PATH"
          
          # Build archive - ensure proper configuration for IPA export
          # Use SKIP_INSTALL=NO to ensure the app is installed in Products/Applications
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath "$ARCHIVE_PATH" \
            -derivedDataPath ./build/DerivedData \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            SKIP_INSTALL=NO
          
          # Verify archive was created
          if [ ! -d "$ARCHIVE_PATH" ]; then
            echo "Error: Archive was not created at $ARCHIVE_PATH"
            exit 1
          fi
          
          # List archive contents for debugging
          echo ""
          echo "=== Archive Structure ==="
          echo "Archive created at: $ARCHIVE_PATH"
          echo ""
          echo "Top-level directories:"
          ls -la "$ARCHIVE_PATH" || true
          echo ""
          echo "Products directory:"
          ls -la "$ARCHIVE_PATH/Products" 2>/dev/null || echo "Products directory not found"
          echo ""
          echo "Products/Applications directory:"
          ls -la "$ARCHIVE_PATH/Products/Applications" 2>/dev/null || echo "Products/Applications directory not found"
          echo ""
          echo "All .app bundles in archive:"
          find "$ARCHIVE_PATH" -name "*.app" -type d || echo "No .app bundles found"
          echo ""
          echo "All directories in Products/Applications:"
          find "$ARCHIVE_PATH/Products/Applications" -maxdepth 1 -type d 2>/dev/null || echo "Cannot list Products/Applications"

      - name: Create IPA Package
        working-directory: ./ios
        id: create-ipa
        run: |
          SCHEME="${{ steps.ios-config.outputs.scheme }}"
          PRODUCT_NAME="${{ steps.ios-config.outputs.product_name }}"
          ARCHIVE_PATH="./build/$SCHEME.xcarchive"
          
          echo "=== Creating IPA Package ==="
          echo "Archive: $ARCHIVE_PATH"
          echo "Product Name: $PRODUCT_NAME"
          echo "Scheme: $SCHEME"
          echo ""
          
          # Find the .app bundle in the archive
          APP_PATH=""
          
          # Method 1: Check Products/Applications with product name (most reliable)
          if [ -d "$ARCHIVE_PATH/Products/Applications" ]; then
            echo "Method 1: Checking Products/Applications for $PRODUCT_NAME.app..."
            if [ -d "$ARCHIVE_PATH/Products/Applications/$PRODUCT_NAME.app" ]; then
              APP_PATH="$ARCHIVE_PATH/Products/Applications/$PRODUCT_NAME.app"
              echo "✓ Found app using product name: $APP_PATH"
            fi
          fi
          
          # Method 2: Check Products/Applications with scheme name
          if [ -z "$APP_PATH" ] && [ -d "$ARCHIVE_PATH/Products/Applications" ]; then
            echo "Method 2: Checking Products/Applications for $SCHEME.app..."
            if [ -d "$ARCHIVE_PATH/Products/Applications/$SCHEME.app" ]; then
              APP_PATH="$ARCHIVE_PATH/Products/Applications/$SCHEME.app"
              echo "✓ Found app using scheme name: $APP_PATH"
            fi
          fi
          
          # Method 3: Find any .app in Products/Applications (excluding .bundle)
          if [ -z "$APP_PATH" ] && [ -d "$ARCHIVE_PATH/Products/Applications" ]; then
            echo "Method 3: Searching Products/Applications for any .app bundle..."
            for candidate in "$ARCHIVE_PATH/Products/Applications"/*.app; do
              if [ -d "$candidate" ] && [[ ! "$candidate" =~ \.bundle ]]; then
                APP_PATH="$candidate"
                echo "✓ Found app: $APP_PATH"
                break
              fi
            done
          fi
          
          # Method 4: Search entire archive recursively (excluding .bundle)
          if [ -z "$APP_PATH" ]; then
            echo "Method 4: Searching entire archive recursively..."
            APP_PATH=$(find "$ARCHIVE_PATH" -name "*.app" -type d | grep -v "\.bundle" | grep -v "dSYMs" | head -1)
            if [ -n "$APP_PATH" ]; then
              echo "✓ Found app in archive: $APP_PATH"
            fi
          fi
          
          # Method 5: Check DerivedData build products
          if [ -z "$APP_PATH" ]; then
            echo "Method 5: Checking DerivedData build products..."
            APP_PATH=$(find ./build/DerivedData -name "*.app" -type d -path "*/Build/Products/Release-iphoneos/*" 2>/dev/null | grep -v "\.bundle" | head -1)
            if [ -n "$APP_PATH" ]; then
              echo "✓ Found app in DerivedData: $APP_PATH"
            fi
          fi
          
          # Method 6: Last resort - search all build directories
          if [ -z "$APP_PATH" ]; then
            echo "Method 6: Last resort - searching all build directories..."
            APP_PATH=$(find ./build -name "*.app" -type d 2>/dev/null | grep -v "\.bundle" | grep -v "dSYMs" | head -1)
            if [ -n "$APP_PATH" ]; then
              echo "✓ Found app: $APP_PATH"
            fi
          fi
          
          # Error if still not found
          if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
            echo ""
            echo "❌ ERROR: No .app bundle found after exhaustive search"
            echo ""
            echo "=== Debug Information ==="
            echo "Archive path: $ARCHIVE_PATH"
            echo "Product name: $PRODUCT_NAME"
            echo "Scheme: $SCHEME"
            echo ""
            echo "Archive exists: $([ -d "$ARCHIVE_PATH" ] && echo 'YES' || echo 'NO')"
            echo "Products/Applications exists: $([ -d "$ARCHIVE_PATH/Products/Applications" ] && echo 'YES' || echo 'NO')"
            echo ""
            if [ -d "$ARCHIVE_PATH/Products/Applications" ]; then
              echo "Contents of Products/Applications:"
              ls -la "$ARCHIVE_PATH/Products/Applications/" || true
              echo ""
              echo "All items in Products/Applications:"
              find "$ARCHIVE_PATH/Products/Applications" -maxdepth 1 || true
            fi
            echo ""
            echo "All .app directories found in archive:"
            find "$ARCHIVE_PATH" -name "*.app" -type d || echo "None found"
            exit 1
          fi
          
          APP_NAME=$(basename "$APP_PATH")
          echo ""
          echo "=== App Bundle Found ==="
          echo "App Name: $APP_NAME"
          echo "App Path: $APP_PATH"
          echo "App Size: $(du -sh "$APP_PATH" | cut -f1)"
          echo ""
          
          # Create IPA manually (xcodebuild -exportArchive requires code signing)
          echo "Creating IPA package..."
          cd ../..
          mkdir -p ./artifacts
          cd ./artifacts
          
          # Clean up any previous Payload
          rm -rf Payload
          mkdir -p Payload
          
          # Copy app to Payload
          cp -r "$APP_PATH" Payload/
          
          # Create IPA
          IPA_NAME="smart-habit-${{ needs.version.outputs.new_release_version }}.ipa"
          zip -r "$IPA_NAME" Payload > /dev/null
          rm -rf Payload
          
          IPA_ABSOLUTE_PATH="$(pwd)/$IPA_NAME"
          IPA_SIZE=$(du -sh "$IPA_ABSOLUTE_PATH" | cut -f1)
          
          echo "✓ IPA created successfully!"
          echo "IPA Path: $IPA_ABSOLUTE_PATH"
          echo "IPA Size: $IPA_SIZE"
          echo ""
          
          echo "ipa_path=$IPA_ABSOLUTE_PATH" >> $GITHUB_OUTPUT


      - name: Upload iOS IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ${{ steps.create-ipa.outputs.ipa_path }}
          retention-days: 1
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version, build-android, build-ios]
    if: |
      always() &&
      needs.version.outputs.new_release_published == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-build
          path: ./
        continue-on-error: true

      - name: Download iOS IPA artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-build
          path: ./
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.new_release_version }}
          name: Release v${{ needs.version.outputs.new_release_version }}
          body: ${{ needs.version.outputs.new_release_notes }}
          draft: false
          prerelease: false
          files: |
            ./smart-habit-*.apk
            ./smart-habit-*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


