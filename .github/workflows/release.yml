name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  version:
    name: Generate Version and Changelog
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_notes: ${{ steps.semantic.outputs.new_release_notes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23
          extra_plugins: |
            @semantic-release/changelog@6
            @semantic-release/git@10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-android:
    name: Build Android (Native)
    runs-on: ubuntu-latest
    needs: version
    if: needs.version.outputs.new_release_published == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Update version in app.json
        run: |
          node -e "const fs = require('fs'); const app = JSON.parse(fs.readFileSync('app.json')); app.expo.version = '${{ needs.version.outputs.new_release_version }}'; fs.writeFileSync('app.json', JSON.stringify(app, null, 2));"

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: /usr/local/lib/android/sdk
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Configure Gradle for faster builds
        working-directory: ./android
        run: |
          mkdir -p .gradle
          cat > gradle.properties << EOF
          org.gradle.parallel=true
          org.gradle.configureondemand=true
          org.gradle.caching=true
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
          android.useAndroidX=true
          android.enableJetifier=true
          EOF

      - name: Build Android APK
        working-directory: ./android
        run: ./gradlew assembleRelease --build-cache --parallel --no-daemon --max-workers=2

      - name: Rename and move APK
        run: |
          mkdir -p ./artifacts
          cp ./android/app/build/outputs/apk/release/app-release.apk ./artifacts/smart-habit-${{ needs.version.outputs.new_release_version }}.apk

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: ./artifacts/smart-habit-${{ needs.version.outputs.new_release_version }}.apk
          retention-days: 1

  build-ios:
    name: Build iOS (Native)
    runs-on: macos-latest
    needs: version
    if: needs.version.outputs.new_release_published == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Update version in app.json
        run: |
          node -e "const fs = require('fs'); const app = JSON.parse(fs.readFileSync('app.json')); app.expo.version = '${{ needs.version.outputs.new_release_version }}'; fs.writeFileSync('app.json', JSON.stringify(app, null, 2));"

      - name: Generate native iOS project
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods dependencies
        working-directory: ./ios
        run: pod install

      - name: Detect workspace and scheme
        working-directory: ./ios
        id: ios-config
        run: |
          WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 1 | head -1 | xargs basename -s .xcworkspace)
          SCHEME=$(xcodebuild -list -workspace "$WORKSPACE.xcworkspace" 2>/dev/null | grep -A 100 "Schemes:" | grep -v "Schemes:" | head -1 | xargs || echo "$WORKSPACE")
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT
          echo "Found workspace: $WORKSPACE, scheme: $SCHEME"

      - name: Build iOS Archive
        working-directory: ./ios
        run: |
          WORKSPACE="${{ steps.ios-config.outputs.workspace }}.xcworkspace"
          SCHEME="${{ steps.ios-config.outputs.scheme }}"
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath ./build/$SCHEME.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create IPA package
        run: |
          mkdir -p ./artifacts
          cd ./ios/build
          ARCHIVE_PATH=$(find . -name "*.xcarchive" -maxdepth 1 | head -1)
          if [ -z "$ARCHIVE_PATH" ]; then
            echo "Error: No .xcarchive found"
            exit 1
          fi
          echo "Found archive: $ARCHIVE_PATH"
          APP_PATH=$(find "$ARCHIVE_PATH/Products/Applications" -name "*.app" -maxdepth 1 | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: No .app found in archive"
            ls -la "$ARCHIVE_PATH/Products/Applications" || true
            exit 1
          fi
          APP_NAME=$(basename "$APP_PATH")
          echo "Found app: $APP_NAME"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r ../../artifacts/smart-habit-${{ needs.version.outputs.new_release_version }}.ipa Payload
          echo "IPA created successfully"

      - name: Upload iOS IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ./artifacts/smart-habit-${{ needs.version.outputs.new_release_version }}.ipa
          retention-days: 1

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version]
    if: needs.version.outputs.new_release_published == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-build
          path: ./
        continue-on-error: true

      - name: Download iOS IPA artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-build
          path: ./
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.new_release_version }}
          name: Release v${{ needs.version.outputs.new_release_version }}
          body: ${{ needs.version.outputs.new_release_notes }}
          draft: false
          prerelease: false
          files: |
            ./smart-habit-*.apk
            ./smart-habit-*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

