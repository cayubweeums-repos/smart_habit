name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  version:
    name: Generate Version and Changelog
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_notes: ${{ steps.semantic.outputs.new_release_notes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23
          extra_plugins: |
            @semantic-release/changelog@6
            @semantic-release/git@10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-android:
    name: Build Android (Local)
    runs-on: ubuntu-latest
    needs: version
    if: needs.version.outputs.new_release_published == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Update version in app.json
        run: |
          node -e "const fs = require('fs'); const app = JSON.parse(fs.readFileSync('app.json')); app.expo.version = '${{ needs.version.outputs.new_release_version }}'; fs.writeFileSync('app.json', JSON.stringify(app, null, 2));"

      - name: Build Android APK (Local)
        run: eas build --platform android --profile production --local --output ./smart-habit-${{ needs.version.outputs.new_release_version }}.apk

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: ./smart-habit-${{ needs.version.outputs.new_release_version }}.apk
          retention-days: 1

  build-ios:
    name: Build iOS (Local)
    runs-on: macos-latest
    needs: version
    if: needs.version.outputs.new_release_published == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Update version in app.json
        run: |
          node -e "const fs = require('fs'); const app = JSON.parse(fs.readFileSync('app.json')); app.expo.version = '${{ needs.version.outputs.new_release_version }}'; fs.writeFileSync('app.json', JSON.stringify(app, null, 2));"

      - name: Setup iOS certificates (if needed)
        # Note: You'll need to add your certificates/provisioning profiles as secrets
        # and set them up here. For now, this is a placeholder.
        run: |
          echo "Setting up iOS certificates..."
          # Add certificate setup commands here if needed
          # Example: echo "${{ secrets.IOS_CERTIFICATE }}" | base64 -d > cert.p12

      - name: Build iOS IPA (Local)
        run: eas build --platform ios --profile production --local --output ./smart-habit-${{ needs.version.outputs.new_release_version }}.ipa

      - name: Upload iOS IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ./smart-habit-${{ needs.version.outputs.new_release_version }}.ipa
          retention-days: 1

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version, build-android, build-ios]
    if: needs.version.outputs.new_release_published == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-build
          path: ./
        continue-on-error: true

      - name: Download iOS IPA artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-build
          path: ./
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.new_release_version }}
          name: Release v${{ needs.version.outputs.new_release_version }}
          body: ${{ needs.version.outputs.new_release_notes }}
          draft: false
          prerelease: false
          files: |
            ./smart-habit-*.apk
            ./smart-habit-*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

